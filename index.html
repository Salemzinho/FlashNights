<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashNights</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link href="assets/css/style.css?v2" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-between p-1 bg-dark text-white">
        <div class="align-middle"><img src="assets/img/logo.png" width="100" height="30" alt="NightLights"><small>(beta)</small></div>
        <div>
            <button id="minimize-btn" class="btn btn-dark btn-sm"><img src="assets/img/minimize.png" width="14" height="14" alt="_"></button>
            <button id="maximize-btn" class="btn btn-dark btn-sm"><img src="assets/img/maximize.png" width="14" height="14" alt="[ ]"></button>
            <button id="close-btn" class="btn btn-dark btn-sm"><img src="assets/img/close.png" width="14" height="14" alt="X"></button>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row mt-3">
            <div class="col-8">
                <h5 class="text-white">Ol√°, bem vindo ao <strong>FlashNights</strong>!</h5>
                <p class="text-white mb-3">Sua biblioteca de jogos em flash.</p>
            </div>
            <div class="col text-right">
                <button id="add-game-btn" class="gradient-button">Adicionar jogos</button>
            </div>
        </div>

        <div id="games-list" class="row d-flex no-gutters mt-4"></div>

        <p class="text-white mt-3"></p>
    </div>


    <script src="script.js"></script>
    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('minimize-btn').addEventListener('click', () => {
            ipcRenderer.send('minimize');
        });

        document.getElementById('maximize-btn').addEventListener('click', () => {
            ipcRenderer.send('maximize');
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            ipcRenderer.send('close');
        });
    </script>
</body>
</html>
